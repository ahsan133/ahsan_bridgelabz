<mat-card *ngIf="!card2" class="card" (click)="note()">
  <div class="takeNote">Take a note...</div>
</mat-card>

<mat-card *ngIf="!card1" class="card">
  <div class ="text">
  <input class="data" type="text" placeholder="Title" [(ngModel)]="title">
  <input class="data" type="text" placeholder="Take a note..." [(ngModel)]="description">
</div>
<div class="align">
<app-icons></app-icons>
<button mat-button class="close" (click)="close()">Close</button>
</div>
</mat-card>
