<h1 mat-dialog-title>Select profile photo</h1>

<form #formData="ngForm" > 
<input type='file' class="photo" accept="image/*" #file name="file">

<div class="align">
    <div class="register" (click)="onNoClick()">cancel</div>
    <div class="button">
      <input type="submit" value="Set as profile photo" #fileUpload  (click)="onSelectFile(file.files)" id="btn" class="btn">
    </div>
  </div>
</form>
