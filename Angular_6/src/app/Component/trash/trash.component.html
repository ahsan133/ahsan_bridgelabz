<div class="whole">
  <mat-card class="card" *ngFor="let onenote of message" [style.background-color]="onenote.color">
    <div (click)="matcardOpen(onenote)">
  <div>
    <img *ngIf="onenote.image" class ="image" src="{{onenote.image}}">
  </div>
  <div class="title" *ngIf="onenote.title" >{{onenote.title}}</div>
  <div class="title1" *ngIf="!onenote.title" >Title</div>
  <div class="description" *ngIf="onenote.description">{{onenote.description}}</div>
  <div class="description1" *ngIf="!onenote.description">Description</div>
  </div>

  <div class="buttons">
    <button mat-icon-button class="button" (click)="delete(onenote.id)" matTooltip="Delete forever">
      <mat-icon class="icon">delete_forever</mat-icon>
    </button>
    <button mat-icon-button class="button" (click)="restore(onenote.id)" matTooltip="Restore">
      <mat-icon class="icon">restore_from_trash</mat-icon>
    </button>
  </div>

</mat-card>
</div>
