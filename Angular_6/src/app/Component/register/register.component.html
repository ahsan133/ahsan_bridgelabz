<mat-card class ="card">

    <h1>
        <span class="purple">F</span>
        <span class="red">u</span>
        <span class="blue">n</span>
        <span class="purple">d</span>
        <span class="red">o</span>
        <span class="green">o</span>
      </h1>
      <h4>Create your Fundoo Account</h4>
    
      <div class="names">
         
        <div class="name">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName">      
            </mat-form-field>
          </div>
          <div class ="name">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName">      
            </mat-form-field>
          </div>
    
      </div>
     
      <div class ="email">
    
        <div class="allign"> 
            <mat-form-field appearance="outline" class="log">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email">      
            </mat-form-field>
          </div>
    
          <div class="allign"> 
            <mat-form-field appearance="outline" class="log">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'text' : 'password'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
      </div>

      <div class="button">
          <div class="sign" routerLink="/login">Sign in</div>
          <div class="reg">
            <input type="button" (click)="addProduct()" value="Register" id="btn" class="btn">
          </div>      
      </div>

</mat-card>
